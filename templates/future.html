    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><i>on</i>TimeTravlr</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">App</a></li>
                  <li><a href="/video">Video</a></li>
                  <li><a href="http://www.slideshare.net/simgelinas/simon-gelinas-ontimetravlrcom">Slides</a></li>
                  <li><a href="/about">About</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="cover_spacer">
          <br>
          </div>   


          <div class="inner cover">

            <h3>{{est_time}}</h3>   
            <p class="lead">{{est_time_long}}</p>        

            <br><br>
            <img src="../static/img/{{figname}}.png">

            <br><br>

            <h3>An other query?</h3>  
            
              <form id="s1f" action="/future" method="GET">
    
                <div class="input-group">
                  <span class="input-group-addon" id="sizing-addon1">From</span>
                  <input type="text" id="traj1" name="traj1" class="form-control" placeholder="e.g. E 21st street and broadway, New York" aria-describedby="sizing-addon1">
                </div>
                <br>                
                <div class="input-group">                
                  <span class="input-group-addon" id="sizing-addon1">To</span>                  
                  <input type="text" id="traj2" name="traj2" class="form-control" placeholder="e.g. LaGuardia airport (LGA), New York" aria-describedby="sizing-addon1">
                </div>

                <br>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                            </span>
                            <input type='text' id="datetime" placeholder="<< click icon or enter time, e.g. 02/19/2015 9:48 PM" name="datetime" class="form-control" />

                        </div>
                    </div>
        
                <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
                <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker1').datetimepicker();
                            });
                </script>


                <br>
        
                <div>
                  <button type="submit" class="btn btn-default btn-lg">Estimate time</button>
                </div>
              <br>
  
              </form>          
 

         </div>

        </div>

      </div>

    </div>
